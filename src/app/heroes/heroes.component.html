<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" (click)="deleteHero(hero)">Delete</button>
  </li>
</ul>

<div>
  <label for="newHero">Hero name</label>
  <input id="newHero" #heroName>
  <button class="add-button" (click)="addHero(heroName.value); heroName.value=''">Add hero</button>
</div>
